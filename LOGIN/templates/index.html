{% extends "base.html" %}

{% block body %}
<div class="container">
    <h1>Bienvenido</h1>
    <form id="auth-form" action="{{ url_for('login') }}" method="post">
        <input type="text" name="username" placeholder="Nombre de usuario" class="input-field" required>
        <input type="password" name="password" placeholder="Contraseña" class="input-field" required>
        <input type="submit" value="Login" class="btn btn-login">
    </form>
    <p>¿No tienes cuenta? <a href="{{ url_for('register') }}" class="btn btn-register">Regístrate aquí</a></p>
</div>
{% endblock %}
